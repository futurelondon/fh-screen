<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body,
    iframe {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
    }
</style>

<body>
    <iframe></iframe>
</body>

<script>
    var urls = [
        './bar-advert.html'
    ];

    var iframe = document.querySelector('iframe');
    var i = 0;
    setInterval(screen, 20000);
    function screen() {
        iframe.src = urls[i];
        i = (i + 1) % urls.length;
    }
    screen();
</script>

</html>
