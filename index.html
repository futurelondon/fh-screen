<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    ::-webkit-scrollbar {
        display: none;
    }

    html,
    body,
    iframe {
        background: black;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
        overflow: hidden;
    }
</style>

<body>
</body>

<script>
    var urls = [
        // 'https://futurehouse.uk',
        './bar-advert.html',
        // './wifi-advert.html',
    ];

    var iframes = urls.map(function (url) {
        const iframe$ = document.createElement('iframe');
        iframe$.src = url;
        iframe$.style.display = 'none';
        document.body.appendChild(iframe$);
        return iframe$;
    });

    var i = 0;
    setInterval(screen, 20000);
    function screen() {
        i = (i + 1) % urls.length;
        iframes[i].style.display = 'block';
        iframes.forEach(function (iframe$, index) {
            if (index !== i) {
                iframe$.style.display = 'none';
            }
        });
    }
    screen();

    setTimeout(() => {
        window.reload();
    }, 1000 * 60 * 60);

    document.body.focus();
</script>

</html>
